  <div class="hidden sidebar-bg-overlay animate__animated"></div>
  <aside id="accountBar" class="hidden animate__animated sidebar sidebar-lg right">
    <div id="login">
      <header class="p-4 justify-content-between border-bottom d-flex px-md-6">
        <h2 class="mb-0 font-size-3">
          <i class="mr-1 fa fa-user-o font-size-5"></i>
          Account
        </h2>
        <a href="javascript:void(0)" class="mb-0 font-size-3 link-gray" onclick="closeNav('accountBar','Right')">
          Close <span class="font-size-4">&times;</span>
        </a>
      </header>
      <form class="p-4 login p-md-6" method="post">
        <div class="mb-4 form-group">
          <div>
            <label class="form-label" for="username">Username or email <span class="required">*</span></label>
            <input type="text" class="px-4 form-control rounded-0 height-4" name="username" id="username"
              autocomplete="username" aria-label="" required="">
          </div>
        </div>
        <div class="mb-4 form-group">
          <div>
            <label class="form-label" for="password">Password <span class="required">*</span></label>
            <input type="password" class="px-4 form-control rounded-0 height-4" name="password" id="password"
              autocomplete="current-password" aria-label="" required="">
          </div>
        </div>
        <div class="mb-5 d-flex justify-content-between align-items-center">
          <div class="custom-checkbox custom-control d-flex align-items-center text-muted">
            <input type="checkbox" class="custom-control-input" id="rememberme" name="rememberme" value="forever">
            <label class="custom-control-label" for="rememberme">
              <span class="font-size-2 text-secondary-gray-700">
                Remember me </span>
            </label>
          </div>
          <a class="text-dark font-size-2 link-muted font-weight-medium" onclick="showForgotPass()"
            href="javascript:void(0);">
            Forgot
            Password? </a>
        </div>
        <button type="submit" class="py-3 btn btn-block rounded-0 btn-dark" name="login" value="Sign In">Sign
          In</button>
      </form>
    </div>
    <div id="forgotPassword" data-target-group="idForm" class="top-0 position-absolute w-100">
      <header class="px-4 py-4 justify-content-between border-bottom d-flex px-md-6">
        <h2 class="mb-0 d-flex align-items-center font-size-3">
          <i class="mr-2 fa fa-question-circle-o font-size-7 "></i>
          Forgot Password?
        </h2>
        <a href="javascript:void(0)" class="mb-0 font-size-3 link-gray" onclick="closeNav('accountBar','Right')">
          Close <span class="font-size-4">&times;</span>
        </a>
      </header>
      <form method="post" class="p-4 p-md-6">
        <div class="mb-4 form-group">
          <div>
            <label id="user_loginLabel" class="form-label" for="user_login">Username or email <span
                class="required">*</span></label>
            <input type="text" class="px-4 form-control rounded-0 height-4" name="user_login" id="user_login"
              autocomplete="username" aria-label="" aria-describedby="user_loginLabel" required="">
          </div>
        </div>
        <div class="mb-3">
          <input type="hidden" name="reset_password" value="true">
          <button type="submit" class="py-3 btn btn-block rounded-0 btn-dark" value="Recover password">Recover
            Password</button>
        </div>
        <div class="mb-4 text-center">
          <span class="small text-muted">Remember your password?</span>
          <a class="small link-red" href="javascript:void(0);" onclick="hideForgotPass()">Login </a>
        </div>
      </form>
    </div>
  </aside>
  <aside id="sideNav" class="hidden animate__animated sidebar sidebar-md">
    <header class="p-4 align-items-center justify-content-between border-bottom d-flex px-md-5">

          </li>
          <li>
            <a href="javascript:void(0);" class="text-black d-flex">Architecture<i
                class="fa fa-angle-right font-weight-medium"></i></a>
          </li>
        </ul>
      </li>
    </ul>
